user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    include /etc/nginx/conf.d/*.conf;

    # Common proxy headers for all server blocks
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Port 3000 backend (multiple hostnames)
    server {
        listen 80;
        server_name banking.demo.now.hclsoftware.cloud banking.hclcdp.com;

        location / {
            proxy_pass http://puusea1ahxunuwbapp2001.hxun.aws.hclsw.internal:3000;
        }
    }

    # Port 3001 backend
    server {
        listen 80;
        server_name fake-google.hclcdp.com;

        location / {
            proxy_pass http://puusea1ahxunuwbapp2001.hxun.aws.hclsw.internal:3001;
        }
    }

    # Port 3002 backend
    server {
        listen 80;
        server_name console.hclcdp.com;

        location / {
            proxy_pass http://puusea1ahxunuwbapp2001.hxun.aws.hclsw.internal:3002;
        }
    }

    # Optional: catch-all default server for unknown hostnames
    server {
        listen 80 default_server;
        server_name _;

        location / {
            proxy_pass http://puusea1ahxunuwbapp2001.hxun.aws.hclsw.internal:3000;
        }
    }
}